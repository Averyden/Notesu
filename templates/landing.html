<!DOCTYPE html>
<html>
<head>
    <!--Setting up meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../src/stylesheets/landing.css">
    <link rel="stylesheet" href="../src/stylesheets/landingPopup.css">

    <script src="../src/scripts/accountHandler.js"></script>
    <!--<script src="../src/scripts/main.js"></script>-->
    
    <link rel="icon" href="../src/assets/icon.png">
    <title>Notesu - landing</title>
    
</head>
<body>
    <div class="center-prompt">
        <div class="prompt-container">
            <div class="site-title">
                <img src="../src/assets/icon.png">
                <!-- <img src="../src/assets/images/tracksu_proposal 1.png"> -->
            </div>

            {% if request.args.get('success') == 'False' %}
            <div class="error-message">
                <p>Login or registration failed. Please try again.</p>
            </div>
            {% endif %}

            <div class="button-container">
                <button class="button" onclick="showPopup('login')">Existing user</button>
                <button class="button" id="existingAccountBTN" onclick="showPopup('register')">New user</button>
            </div>

            <div class="copyright">
                <a href="https://www.github.com/averyden">Â© 2023 Averyden</a>
            </div>
        </div>  
    </div>  
    
    <div class="popup-container" id="popupContainer"> 
        <div class="popup">
            <span class="popup-title" id="popupTitle"></span> 
            {% if success == False %}
            <span class="popup-message" id="popupText">Failed to login</span>
            {% else %}
            <span class="popup-message" id="popupText"></span>  
            {% endif %}
            
            
            <form id="popupLoginForm" action="login_user" method="post">
                <input type="email" id="popupEmail" placeholder="Example@Example.com" name="email" style="display: none;">
                <input type="text" id="popupUsername" placeholder="Username" name="username" required>
                <input type="password" id="popupPassword" placeholder="Password" name="password" required>
                <input type="password" id="repeat_password" placeholder="Confirm Password" name="repeat_password" style="display: none;">
                <div class="popup-buttons">
                    <button type="button" class="btn-cancel" onclick="hidePopup()">Cancel</button>
                    <button type="submit" id="popupConfirm" class="btn-confirm">Login</button>
                </div>
            </form>
            
        </div>
    </div>    
</body>
