<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notesu</title>
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" defer></script>

    <!--render font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!--Making a hamburger menu to try and add configuration options (like deleting notes or changing note color?)-->
    <header>
        <button class="hamburger">
            <div class="bar"></div>
        </button>
        <!--<p class="sidebar-title">Note configuration</p>-->
    </header>
    <nav class="sidebar">
        <div class="sidebar-header">
            <p>Note configuration menu</p>
        </div>
        <ul>
            <li>You have not selected a note to configure.</li> <!--Current selected note:-->
            <li><a href="#" class="deletenotebutton">Delete Note</a></li>
            <li><a href="#">Change Note Color</a></li>
            <li><a href="#">Change priority</a></li>
            <li><a href="#">Add deadline</a></li>
        </ul>
    </nav>
    
    <div id="app">
        <!--We quite literally only need this for it to work, our add-note button will run a fucntion through our js document which will clone the note element-->
        <button class="add-note" type="button">+</button>
    </div>
</body>
</html>
